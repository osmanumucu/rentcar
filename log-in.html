<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body style="overflow: hidden;">

    <section id="log-in-section">
        <div class="log-in">
            <div>
                <h1>Rent<span class="fw-bold">Car</span></h1>
                <hr id="line1">
                <hr id="line2">
                <hr id="line3">
            </div>
            <img src="images/porche.png" alt="">
        </div>
        <div class="log-in">
            <div>
                <div class="shadow">
                    <form action="">
                        <h3>Meld je aan</h3>
                        <small>Vul je gegevens in</small>
                        <div class="input-box">
                            <input type="text" placeholder="Gebruikersnaam" required>
                            <i class="bi bi-person-fill"></i>
                        </div>

                        <div class="input-box">
                            <input type="password" placeholder="Wachtwoord" required>
                            <i class="bi bi-key-fill"></i>
                        </div>

                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        

                        <button>Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
